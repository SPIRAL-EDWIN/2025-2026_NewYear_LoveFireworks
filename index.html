<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2026 跨年盛典</title>
    <style>
        /* CSS 样式重置与布局 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #020202; /* 极夜黑 */
            overflow: hidden; /* 禁止滚动 */
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
        }

        /* 画布全屏 */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* 位于底层 */
        }

        /* UI 层悬浮 */
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; /* 位于顶层 */
            text-align: center;
            color: #fff;
            pointer-events: none; /* 让点击穿透到 Canvas */
            width: 100%;
        }

        /* 倒计时样式 */
        #countdown {
            font-size: 12vw; /* 响应式字体 */
            font-weight: 100;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            font-feature-settings: "tnum"; /* 等宽数字，防止跳动 */
            transition: opacity 1s ease-out;
        }

        /* 新年祝福样式 */
        #message {
            font-size: 8vw;
            font-weight: 700;
            opacity: 0; /* 初始隐藏 */
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 弹性动画 */
            background: linear-gradient(45deg, #ff0055, #ffcc00, #00ddff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 50px rgba(255, 0, 85, 0.5);
        }

        /* 添加微弱的背景星空渐变 */
       .background-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom, #1b2735 0%, #090a0f 100%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <canvas id="fireworks"></canvas>
    
    <div id="ui-layer">
        <div id="countdown">00:00:00</div>
        <div id="message">新年快乐<br>2026</div>
    </div>

    <script>
        // 下文将详细展开 JavaScript 部分
    </script>
</body>
</html>
